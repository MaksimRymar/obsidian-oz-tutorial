vault_dir: Vault
inbox_dir: Vault/Inbox
weekly_digest_dir: Vault/Weekly-Digests
state_file: Vault/.oz_agent_state.json

limits:
  hn_top: 40
  hn_new: 40
  github_trending: 30
  devto: 30
  medium_tag: 30
  rss: 50
  # Hard cap on how many new notes we will create per run (prevents vault spam).
  max_notes_per_run: 80

pypi_libraries:
  - pandas
  - polars
  - duckdb
  - jupyter
  - jupyterlab
  - streamlit
  - plotly
  - pydantic
  - dbt-core
  - apache-airflow
  - dagster
  - prefect

rss_feeds:
  - name: Real Python
    url: https://realpython.com/atom.xml
    default_domain: Python
  - name: Towards Data Science
    url: https://towardsdatascience.com/feed
    default_domain: AI-Tools
  - name: dbt Blog
    url: https://www.getdbt.com/blog/feed.xml
    default_domain: SQL
  - name: OpenAI News
    url: https://openai.com/news/rss.xml
    default_domain: AI-Tools
  - name: Zendesk Engineering (Medium)
    url: https://medium.com/feed/zendesk-engineering
    default_domain: Zendesk

# Some vendor blogs don't expose a reliable RSS feed; the agent will scrape HTML.
html_sources:
  - name: Tableau Blog
    url: https://www.tableau.com/blog
