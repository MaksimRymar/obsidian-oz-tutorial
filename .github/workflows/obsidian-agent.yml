name: Obsidian Vault Agent

on:
  schedule:
    # Every 12 hours
    - cron: "0 */12 * * *"
    # Weekly digest every Monday 09:00 UTC
    - cron: "0 9 * * 1"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: obsidian-vault-agent
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run agent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
        run: |
          python scripts/run_agent.py --config config.yaml

      - name: Commit changes (if any)
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "obsidian-agent"
          git config user.email "obsidian-agent@users.noreply.github.com"
          git add -A
          git commit -m "Update Obsidian vault (scheduled agent)"
          git pull --rebase
          git push
